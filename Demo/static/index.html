<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>SDN</title>

    <!-- include libraries -->
    <!-- css styles first -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/27d06c1919.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]).replace(/\+/g, " ");
                }
            }
            return null;
        }

        function addData(chart, data) {
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        }

        let socket = io({
            transports: ['websocket']
        });

        socket.on('connect', function() {
            $("#btnSubmit").removeAttr("disabled");
        });

        let error = getQueryVariable("err");
        let state = getQueryVariable("s");
        if (state === null){
            state = 0;
        }
        let myChart = null;

        $(document).ready(() => {
            if(error !== null){
                alert(error);
            }

            let ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Original v0.85', 'OF 1.0, no HTTP Server', 'OF 1.0, no Statistics', 'OF 1.0, match first flow'],
                    datasets: [{
                        label: 'Throughput [MB/s]',
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            $("#btnSubmit").on('click', () => {
                $("#btnSubmit").prop("disabled", true);
                if(state >= 3){
                    $("#btnSubmit").html("Finished! Remove button in 3s...");
                    setTimeout(()=>{
                        $("#btnSubmit").html("Finished! Remove button in 2s...");
                    }, 1000);
                    setTimeout(()=>{
                        $("#btnSubmit").html("Finished! Remove button in 1s...");
                    }, 2000);
                    setTimeout(()=>{
                        $("#btn").remove();
                    }, 3000);
                }
                socket.emit("sdn_continue", {state: state});
            });

            socket.on('sdn_throughput_result', function(data) {
                addData(myChart, data['throughput']);
                state = state + 1;
                if(state < 4){
                    $('#setupImg').attr('src', '/img/setup' + state + '.png');
                    $("#btnSubmit").removeAttr("disabled");
                }
            });
        });
    </script>

    <style>
        .margin-auto {
            margin-top: auto;
            margin-bottom: auto;
        }

        .container {
            height: 100%;
        }

        input:invalid {
            box-shadow: 0 0 5px 1px orange;
        }

        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="text-center">
    <!-- wrap for layout -->
    <div class="container text-center">
        <div class="row">
            <div>
                <h4>Current Setup</h4>
                <img id="setupImg" src="/img/setup0.png" alt="OF Setup MockUp" style="max-height: 500px; max-width: 500px">
            </div>
            <div id="btn" class="col-sm-10 col-md-6 margin-auto mx-auto">
                <!-- submit button -->
                <button type="submit" disabled id="btnSubmit" class="btn btn-lg btn-primary btn-block">
                    <span id="btnIcoLogin" class="fas fa-sign-in-alt"></span>
                    <span id="btnSubmit">Start</span>
                </button>
            </div>
        </div>
        <div class="col-sm-10 col-md-6 margin-auto mx-auto">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
</body>
</html>
